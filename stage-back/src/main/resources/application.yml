spring:
  application:
    name: stage-back
  datasource:
    url: jdbc:mysql://localhost:3306/stage
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: false
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect

server:
  port: 8085
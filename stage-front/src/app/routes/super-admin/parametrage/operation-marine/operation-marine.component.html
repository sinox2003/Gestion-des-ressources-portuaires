<div class="container flex-col flex h-dvh  pt-4">
  <div class="flex mb-7 gap-5 items-center">
    <button class="flex justify-center items-center" [routerLink]=" ['/super-admin','paramétrage']">
      <hlm-icon size="lg" name="lucideArrowLeft" />
    </button>
    <h1 class="page-header text-xl ">Terminal {{nomTerminal}} du port {{nomPort}} : Opération marines </h1>
  </div>


  <div class="h-16">
    <div class=" tab-buttons-group" >
      <button hlmBtn  (click)="setTab(1)" [class.active-tab-buttons]="tab===1" class="tab-buttons">Mode de travail</button>
      <button hlmBtn (click)="setTab(2)" [class.active-tab-buttons]="tab===2" class="tab-buttons">Période Shift</button>
      <button hlmBtn (click)="setTab(3)" [class.active-tab-buttons]="tab===3" class="tab-buttons">Equipe</button>
      <button hlmBtn (click)="setTab(4)" [class.active-tab-buttons]="tab===4" class="tab-buttons">Plan de roulement</button>
      <button hlmBtn (click)="setTab(5)" [class.active-tab-buttons]="tab===5" class="tab-buttons">Main théorique</button>
    </div>
  </div>

  <div class="tab-content mb-5 flex-grow overflow-auto">
    @if (loading){
      <div class="flex h-full items-center justify-center" >
        <hlm-spinner />
      </div>

    } @else {
      @switch (tab){
        @case (1){
          <div class="flex h-full  justify-center" >
            <app-mode-travail [operationService]="marineService" (refresh)="getOperationsManutention()" [operation]="operation" />
          </div>
        }
        @case (2){
          <app-periode-shift [operationService]="marineService" (refresh)="getOperationsManutention()" [operation]="operation" />
        }
        @case (3){
          <app-equipe [operationService]="marineService" (refresh)="getOperationsManutention()" [operation]="operation" />
        }
        @case (4){
          <app-plan-roulement [operationService]="marineService" (refresh)="getOperationsManutention()" [operation]="operation" />
        }
        @case (5){
          <app-main-theorique  (refresh)="getOperationsManutention()" [operation]="operation" />
        }

      }
    }
  </div>


</div>
